<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping List</title>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      href="{{ url_for('static', filename='css/select2.css') }}"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.full.js"></script>

    {% extends 'base.html' %} {% block content %}
  </head>
  <body>
    <!------------------------->
    <!-- SHOPPING LIST TABLE -->
    <!------------------------->
    <div class="container">
      <h1>Recipe List:</h1>
      <a href="{{url_for('add_recipe')}}"><h6>Add New</h6></a>
      <table class="table table-hover table-bordered table-striped">
        {% for recipe_table in recipe_list %}
        <tr>
          <td>{{recipe_table.name}} -- {{recipe_table.course}} -- {{recipe_table.servings}} {{'$%0.2f'|format(recipe_table.get_total_cost())}} <a href="{{url_for('recipe', id=recipe_table.id)}}">
          View</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
  {% endblock %}
</html>
