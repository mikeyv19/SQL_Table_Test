<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping List</title>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <br />
    <div class="container">
      <form method="POST">
        {{ form.hidden_tag() }}
        <div>{{ form.name }}</div>
        <br />
        <button>Submit</button>
      </form>
      <script>
        $(document).ready(function () {
          $("#name").select2({
            // init Select2 on form's name field
            placeholder: "{{ form.name.label.text }}",
            allowClear: true,
            width: "300px",
          });
        });
      </script>
    </div>
    <br /><br />
    <div class="container">
      <table class="table table-hover table-bordered table-striped">
        {% for shopping_list in our_add %}
        <tr>
          <td>
            {{ shopping_list.ingredient_name }} - {{ shopping_list.aisle_name}}
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
